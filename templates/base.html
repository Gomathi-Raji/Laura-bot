<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Laura-bot Educational Platform{% endblock %}</title>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Dark Modern Gradient Theme CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/modern-ui.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mobile-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mobile-app.css') }}" rel="stylesheet">
    
    <!-- Socket.IO for real-time communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="app-container">
    <!-- Global Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <div class="logo">ðŸ¤–</div>
                Laura-bot
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/learn" class="nav-link">
                        <i class="fas fa-graduation-cap"></i> Learn
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/quiz" class="nav-link">
                        <i class="fas fa-brain"></i> Quiz
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/progress" class="nav-link">
                        <i class="fas fa-chart-line"></i> Progress
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/hardware" class="nav-link">
                        <i class="fas fa-microchip"></i> Hardware
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Scripts -->
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Global theme functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Global loading spinner
        function showLoading() {
            const loader = document.createElement('div');
            loader.className = 'global-loader';
            loader.innerHTML = '<div class="loading-spinner"></div>';
            document.body.appendChild(loader);
            return loader;
        }
        
        function hideLoading(loader) {
            if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
